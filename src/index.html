<!DOCTYPE html>
<html>
  <head>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>

    <!-- parent - position: relative -->
    <div class="container">

      <video id="video" muted>
        <source type="video/mp4" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4">
      </video>

      <!-- child - position: absolute -->
      <section class="controls">
        <article class="seekbar">
          <div class="progress" id="progress"></div>
        </article>
        <article>
          <button class="play" id="play-button">Play</button>
          <button class="pause" id="pause-button">Pause</button>
        </article>
      </section>

    </div>

    <script src="js/index.js"></script>
  </body>
</html>
